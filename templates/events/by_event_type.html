{% extends "layout/basic.html" %}

{% block title %} {{ current_event_type.name }} {% endblock %}

{% block content %}
<h2>Рубрика: {{ current_event_type.name }}</h2>
{% for event in events %}
    <div>
        <h2>{{ event.title }}</h2>
        <p>{{ event.content }}</p>
        <p>{{ event.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
{% endblock %}
