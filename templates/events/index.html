{% extends "layout/basic.html" %}

{% block content %}
{% for event in events %}
    <div>
        <h2>{{ event.title }}</h2>
        <p>{{ event.content }}</p>
        <p><a href="/events/{{ event.event_type.pk }}"></a>
            {{ event.event_type.name }}</p>
        <p>{{ event.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
{% endblock %}
